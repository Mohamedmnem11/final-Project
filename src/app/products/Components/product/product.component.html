


<div class="card shadow-sm  rounded-3 overflow-hidden my-2 border-info">
  <div routerLink="/details/{{ProdItem.id}}" class="cursor-pointer">
    <img [src]="ProdItem.image" class="img-thumbnail w-100" style="height: 300px;" alt="Product Image">
    <div class="card-body text-center">
      <h5 class="card-title fw-bold text-primary">{{ ProdItem.title | slice:0:20 }}...</h5>
      <p class="card-text text-muted small">{{ ProdItem.description | slice:0:100 }}...</p>
    </div>
  </div>

  <div class="px-3 mb-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-success  px-3" *ngIf="!showButton" (click)="showButton=true">Add</button>

    <div class="input-group" *ngIf="showButton" style="width: 60%;">
      <input type="number" class="form-control form-control-sm text-center" [(ngModel)]="datanum" min="1" style="max-width: 50px;">
      <button class="btn btn-danger px-3" (click)="Add()">Add</button>
    </div>

    <span class="fw-bold text-dark">{{ ProdItem.price }}$</span>
  </div>
</div>
