<div class="d-flex justify-content-center my-5">
  <div *ngIf="products; else loading">
    <div class="card shadow-lg border-0 rounded-3 overflow-hidden" style="max-width: 700px;">
      <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center bg-light">
          <img [src]="products.image" class="img-thumbnail border-0 px-4 rounded-start py-2" alt="Loading image..." style="height: 100%;">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title fw-bold text-primary">{{ products.title }}</h4>
            <p class="card-text text-muted small">{{ products.description }}</p>
            <p class="card-text">
              <span class="fw-bold">Category:</span> {{ products.category }}
            </p>
            <p class="card-text">
              <i class="fas fa-star text-warning"></i> <span class="fw-bold">{{ products.rating.rate }}</span>
              <span class="text-muted">({{ products.rating.count }} reviews)</span>
            </p>
            <p class="card-text">
              <span class="fw-bold text-success">Price: ${{ products.price }}</span>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="d-flex justify-content-center align-items-center">
      <p class="fw-bold text-muted">Loading products... <app-spinner></app-spinner></p>
    </div>
  </ng-template>
</div>
